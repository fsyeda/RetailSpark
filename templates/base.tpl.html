<!DOCTYPE html/>
<html ng-app="retail-spark-v2" ng-csp lang="{{ language }}">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/css/app.css">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body ng-controller="{% block pageController %}{% endblock %}" ng-cloak>
		<div id="wrapper" ng-show="loaded">
			{% include 'nav.tpl' %}
			{% include 'form.tpl' %}

			{% block content %}{% endblock %}

			{% include 'footer.tpl' %}
		</div>
		<script src="/static/js/vendor.js{% if version_id %}?v={{ version_id }}{% endif %}"></script>
		<script src="/static/js/scripts.js{% if version_id %}?v={{ version_id }}{% endif %}"></script>
		<event-tracking></event-tracking>
	</body>
</html>
